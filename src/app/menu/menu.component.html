<section id="menu-bar" *ngIf="isMobileMenu">

        <img id="logo" src="../../assets/images/logo.png" alt="pipeline estamparia"/>

    </div>

        <img src="../../assets/images/menu.png" alt="menu" id="menu-icon" (click)="openMobileMenu()">

<ul id="menu-list" *ngIf="isMobileMenu">
