<ngx-spinner
bdOpacity = 1.0
bdColor = "#000000"
size = "large"
color = "#fff"
type = "ball-clip-rotate"
[fullScreen] = "true"
>
<p style="color: white" > carregando... </p>
</ngx-spinner>

<app-menu></app-menu>

<section class="main-products">
    <div class="products-content">
        <h1 class="product-title">CAMISETAS</h1>
        <section class="product-grid" *ngIf="camisetas">
            <div class="product" *ngFor="let camiseta of camisetas" (click)="showProductInformation(camiseta.id, 'camisetas')">
                <img class="product-img" src="{{camiseta.imagens[0]}}"/>
            <p class="product-name">{{camiseta.nome}}</p>
            </div>
        </section>
    </div>
</section>

<app-footer></app-footer>
