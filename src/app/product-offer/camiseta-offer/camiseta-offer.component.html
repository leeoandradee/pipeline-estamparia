<div class="product-offer">
    <div class="product-offerr">
        <owl-carousel [options]="SlideOptions" [carouselClasses]="['owl-theme', 'sliding']"> 
            <div class="product-container" *ngFor="let camiseta of camisetas" (click)="getProductInformation(camiseta.id, 'camisetas')"> 
                <div class="product">
                    <img src="{{camiseta.imagens[0]}}" alt="foto camiseta" class="img-product"/>
                    <p class="desc-product"><b>{{camiseta.nome}}</b></p>
                </div>
            </div>
        </owl-carousel>
    </div>
</div>
