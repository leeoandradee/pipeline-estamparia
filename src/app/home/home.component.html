<ngx-spinner
bdOpacity = 1.0
bdColor = "#000000"
size = "large"
color = "#fff"
type = "ball-clip-rotate"
[fullScreen] = "true"
>
<p style="color: white" > carregando... </p>
</ngx-spinner>

<app-menu></app-menu>

<section id="banner-container-box">
    <ngb-carousel>
        <ng-template ngbSlide>
            <div class="picsum-img-wrapper">
                <img class="banner-image" src="../assets/images/banner-camiseta.jpg"/>
            </div>
        </ng-template>
        <ng-template ngbSlide>
            <div class="picsum-img-wrapper ">
                <img class="banner-image" src="../assets/images/banner-canecas.jpg" alt="Random second slide">
            </div>
        </ng-template>
    </ngb-carousel>
</section>

<app-product></app-product>

<app-footer></app-footer>
