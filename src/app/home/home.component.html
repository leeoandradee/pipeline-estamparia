<ngx-spinner
bdOpacity = 1.0
bdColor = "#000000"
size = "large"
color = "#fff"
type = "ball-clip-rotate"
[fullScreen] = "true"
>
<p style="color: white" > carregando... </p>
</ngx-spinner>

<app-menu></app-menu>

<owl-carousel [options]="SlideOptions" [carouselClasses]="['owl-theme', 'sliding']" id="banner-container-box"> 
    <div class="picsum-img-wrapper" *ngFor="let bannerImage of bannerImages" id="banner-container">
        <img class="banner-image" src="{{bannerImage}}" alt="Random second slide">
    </div>
</owl-carousel>  

<app-product-offer [context]="'home'"></app-product-offer>

<app-footer></app-footer>
