<ngx-spinner
bdOpacity = 1.0
bdColor = "#000000"
size = "large"
color = "#fff"
type = "ball-clip-rotate"
[fullScreen] = "true"
>
<p style="color: white" > carregando... </p>
</ngx-spinner>

<app-menu></app-menu>

<section class="main-products">
    <div class="products-content">
        <h1 class="product-title">COPOS PERSONALIZADOS</h1>
        <section class="product-grid" *ngIf="copos">
            <div class="product" *ngFor="let copo of copos" (click)="showProductInformation(copo.id, 'copos')" attr.aria-label="{{copo.nome}}">        
                <img class="product-img" src="{{copo.imagens[0]}}" alt="imagem {{copo.nome}}" aria-hidden="true"/>
                <p class="product-name" aria-hidden="true">{{copo.nome}}</p>
            </div>
        </section>
    </div>
</section>

<app-footer></app-footer>
